<div class="central-map-panel">
  <!-- Map container (OpenStreetMap/Mapbox via leaflet) -->
  <div id="map" class="map-container"></div>

  <!-- Timestamp slider for hazard prediction animation -->
  <div class="timestamp-slider" *ngIf="hazardPredictions.length > 0">
    <label>Prediction Time:</label>
    <input type="range"
           [min]="0"
           [max]="hazardPredictions.length - 1"
           [value]="getPredictionIndex()"
           (input)="predictionTimestampChange.emit(hazardPredictions[$any($event.target).value].timestamp)" />
    <span>{{ predictionTimestamp }}</span>
  </div>
</div>
